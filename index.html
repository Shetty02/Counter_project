<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <p class="mainHeading">Counter  using  HTML</p>
        <p id="counter">Your Current Counter is :<span id="showCount"></span></p>
    <hr id="Hr">
    <p id="Error" class="error" >Error : Cannot go below 0.</p>
    <div class="btn"> 
        <button id="dec" type="button" >Decrement</button>
        <button id="inc" type="button" >Increment</button>
        <button id="clr" type="button" >Clear</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
